<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>æŒ‰æ—¥æœŸæŸ¥çœ‹å•è¯</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }

    #date-container {
      display: flex;

    .date-btn {

    .date-btn:hover {

    }

    #word-container {
      display: grid;

      gap: 10px 40px;
      justify-items: center;
      max-width: 700px;
      margin: 0 auto;
    }

    .word-item {
      background: white;

      padding: 10px 15px;
      width: 80%;
      text-align: left;

      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .word-item:hover {
      background: #e6f7ff;

    }

    .forget-btn {
      background: #ff5252;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .forget-btn:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #selected-date {

    }
  </style>
</head>
<body>
  <h1>æŒ‰æ—¥æœŸæŸ¥çœ‹å•è¯</h1>
  <div id="date-container"></div>
  <div id="selected-date"></div>
  <div id="word-container"></div>

  <script>
    let wordData = {};

    // ä» static/list.json åŠ è½½å•è¯
    async function loadWords() {
      const response = await fetch("static/list.json");
      wordData = await response.json();
      showDates();
    }

    // æ˜¾ç¤ºæ‰€æœ‰æ—¥æœŸæŒ‰é’®
    function showDates() {
      const container = document.getElementById("date-container");
      container.innerHTML = "";
      const dates = Object.keys(wordData);

      dates.forEach(date => {
        const btn = document.createElement("button");
        btn.className = "date-btn";
        btn.textContent = date;
        btn.addEventListener("click", () => showWords(date));
        container.appendChild(btn);
      });
    }

    // æ˜¾ç¤ºæŸæ—¥æœŸçš„å•è¯åˆ—è¡¨
    function showWords(date) {
      const wordContainer = document.getElementById("word-container");
      const title = document.getElementById("selected-date");
      wordContainer.innerHTML = "";
      title.textContent = `ğŸ“… ${date} çš„å•è¯`;

      const words = wordData[date];
      for (const english in words) {
        const chinese = words[english];
        const div = document.createElement("div");
        div.className = "word-item";

        const wordText = document.createElement("span");
        wordText.textContent = english;

        // ç‚¹å‡»æ˜¾ç¤ºä¸­æ–‡é‡Šä¹‰
        wordText.addEventListener("click", () => {
          if (wordText.dataset.shown === "true") {
            wordText.textContent = english;
            wordText.dataset.shown = "false";
          } else {
            wordText.textContent = `${english} â€” ${chinese}`;
            wordText.dataset.shown = "true";
          }
        });

        // â€œé™Œç”Ÿâ€æŒ‰é’®
        const btn = document.createElement("button");
        btn.className = "forget-btn";
        btn.textContent = "é™Œç”Ÿ";
        btn.addEventListener("click", async (event) => {
          event.stopPropagation();
          await addToForgetList(english, chinese);
          btn.textContent = "å·²è®°å½•";
          btn.disabled = true;
        });

        div.appendChild(wordText);
        div.appendChild(btn);
        wordContainer.appendChild(div);
      }
    }

    // å°†å•è¯ï¼ˆä¸­è‹±æ–‡ï¼‰æ·»åŠ åˆ° forget.json
     async function addToForgetList(word, meaning) {
    const today = getToday();
    try {
      const response = await fetch("api/forget", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          date: today,
          word: word,
          meaning: meaning
        })
      });
      if (!response.ok) {
        console.error("ä¿å­˜å¤±è´¥");
      }
    } catch (err) {
      console.error("ç½‘ç»œé”™è¯¯:", err);
    }
  }

    // è·å–å½“å‰æ—¥æœŸ
    function getToday() {
      const d = new Date();
      return `${d.getMonth() + 1}/${d.getDate()}`;
    }

    loadWords();
  </script>
</body>
</html>
